<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <body style="background-color: rgb(215, 240, 240);"></body>
    <div class="image">
        <img src=3.jpg alt="converting temperature">
        <img src="5.jpg" width="30%" >
        
    </div>
    
    <div class="container">
      <h1 style="text-align:center; color: blueviolet;">Temperature Converter</h1>
      <div class="input-group">
        <input type="text" id="temperature-input" placeholder="Enter temperature" required>
        <select id="unit-selector">
          <option value="Celsius">Celsius</option>
          <option value="Fahrenheit">Fahrenheit</option>
        </select>
      </div>
      <button id="convert-btn"  style="align-items: center; ">Convert</button>
      <div id="result" style="text-align: center;  color:red ;font-style:bolt;">RESULT</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
